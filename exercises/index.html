<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gymbro - Exercises</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’ª</text></svg>">
</head>
<body class="app">
  <div class="app-page">
    <header class="app-header">
      <a href="/" class="text-blue-500 mr-4 hover:underline flex items-center">
        &#8592; Back
      </a>
      <h1 class="app-header-title">Exercises</h1>
      <button id="new-exercise-btn" class="text-blue-500 ml-auto hover:underline">+ New</button>
    </header>
    <div class="app-page-content">
      <div class="mb-4">
        <label for="muscle-filter" class="block text-sm font-medium mb-2">Filter by muscle group</label>
        <select id="muscle-filter" class="w-full p-2 rounded bg-neutral-800 text-neutral-100 border border-neutral-600">
          <!-- Muscle groups will be rendered here -->
        </select>
      </div>

      <div id="exercises-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Exercises will be rendered here -->
      </div>
      <template id="exercise-item-template">
        <div class="bg-neutral-800 rounded-lg p-4 border border-neutral-700 hover:border-blue-500 transition hover:cursor-pointer">
          <h3 class="exercise-name font-semibold text-lg mb-2">
            <!-- -->
          </h3>
          <p class="exercise-muscle text-sm text-neutral-400 mb-2">
            <!-- -->
          </p>
          <p class="text-sm text-neutral-400">
            <span class="exercise-sets"></span> sets Ã— <span class="exercise-reps"></span> reps
          </p>
        </div>
      </template>
    </div>
  </div>

  <dialog id="exercise-dialog" class="bg-neutral-800 text-neutral-100 rounded-lg p-6 max-w-md">
    <h2 id="dialog-title" class="text-xl font-bold mb-4">New Exercise</h2>
    <form id="exercise-form" class="flex flex-col gap-4">
      <input type="hidden" id="exercise-id" name="id">
      <div>
        <label for="exercise-name" class="block text-sm font-medium mb-2">Name</label>
        <input type="text" id="exercise-name" name="name" required class="w-full p-2 rounded bg-neutral-700 text-neutral-100 border border-neutral-600">
      </div>
      <div>
        <label for="exercise-muscle" class="block text-sm font-medium mb-2">Muscle group</label>
        <select id="exercise-muscle" name="muscle" required class="w-full p-2 rounded bg-neutral-700 text-neutral-100 border border-neutral-600">
          <!-- Muscle groups will be rendered here -->
        </select>
      </div>
      <div>
        <label for="exercise-sets" class="block text-sm font-medium mb-2">Default sets</label>
        <input type="number" id="exercise-sets" name="sets" min="1" required class="w-full p-2 rounded bg-neutral-700 text-neutral-100 border border-neutral-600">
      </div>
      <div>
        <label for="exercise-reps" class="block text-sm font-medium mb-2">Default reps</label>
        <input type="number" id="exercise-reps" name="reps" min="1" required class="w-full p-2 rounded bg-neutral-700 text-neutral-100 border border-neutral-600">
      </div>
      <div class="flex gap-2 justify-end mt-4">
        <button type="button" id="dialog-cancel" class="px-4 py-2 rounded bg-neutral-700 hover:bg-neutral-600">Cancel</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-500 hover:bg-blue-600">Save</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="../src/pages/exercises/index.ts"></script>
  <script type="module" src="../src/navigation.ts"></script>
</body>
</html>
