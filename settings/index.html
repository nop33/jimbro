<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gymbro - Settings</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’ª</text></svg>">
</head>
<body class="app">
  <div class="app-page">
    <header class="app-header">
      <a href="/" class="text-blue-500 mr-4 hover:underline flex items-center">
        &#8592; Back
      </a>
      <h1 class="app-header-title">Settings</h1>
    </header>

    <div class="app-page-content">
      <div class="flex flex-col gap-6">
        <div class="card">
          <h2 class="text-xl font-bold mb-4">Data Export</h2>
          <div class="flex flex-col gap-2">
            <button id="export-json" class="btn-primary">
              Export to JSON
            </button>
          </div>
        </div>

        <div class="card">
          <h2 class="text-xl font-bold mb-4">Data Import</h2>
          <div class="flex flex-col gap-2">
            <label for="import-input" class="block text-sm font-medium mb-2">
              Import from JSON file
            </label>
            <input type="file" id="import-input" accept=".json" class="w-full p-2 rounded border border-neutral-600">
          </div>
        </div>

        <div class="card">
          <h2 class="text-xl font-bold mb-4">Reset Database</h2>
          <div class="flex flex-col gap-2">
            <button id="reset-database" class="btn-danger">
              Reset Database
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../src/pages/settings/index.ts"></script>
  <script type="module" src="../src/navigation.ts"></script>
</body>
</html>
