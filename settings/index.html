<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimbro - Settings</title>
    <link rel="icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/app.webmanifest" />
  </head>
  <body class="app">
    <div class="app-page">
      <header class="app-header">
        <a id="back-button" class="link-primary"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
          </svg>
        </a>
        <h1 class="app-header-title">Settings</h1>
      </header>

      <div class="app-page-content">
        <div class="flex flex-col gap-6">
          <div class="card card-hover">
            <h2 class="text-xl font-bold mb-4">Data Export</h2>
            <div class="flex flex-col gap-2">
              <button id="export-json" class="btn-primary">Export to JSON</button>
            </div>
          </div>

          <div class="card card-hover">
            <h2 class="text-xl font-bold mb-4">Data Import</h2>
            <div class="flex flex-col gap-2">
              <label for="import-input" class="block text-sm font-medium mb-2"> Import from JSON file </label>
              <input
                type="file"
                id="import-input"
                accept=".json"
                class="w-full p-2 rounded border border-neutral-600"
              />
            </div>
          </div>

          <div class="card card-hover">
            <h2 class="text-xl font-bold mb-4">Reset Database</h2>
            <div class="flex flex-col gap-2">
              <button id="reset-database" class="btn-primary btn-danger">Reset Database</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../src/pages/settings/index.ts"></script>
    <script type="module" src="../src/navigation.ts"></script>
  </body>
</html>
