<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymbro - Workouts</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí™</text></svg>"
    />
    <link rel="manifest" href="/app.webmanifest" />
  </head>
  <body class="app">
    <div class="app-page">
      <header class="app-header">
        <a id="back-button" class="link-primary"> <span class="text-xl">‚Üê</span> </a>
        <h1 class="app-header-title">Workouts</h1>
        <button id="new-workout-btn" class="link-primary ml-auto items-center flex" aria-label="Add new workout">
          <span aria-hidden="true" class="text-2xl leading-none">Ôºã</span><span>New workout</span>
        </button>
      </header>
      <div class="app-page-content">
        <div id="intro" class="text-center text-lg mb-4 bg-neutral-100 p-4 rounded-lg">
          <!-- Intro text will be rendered here -->
        </div>
        <div id="workout-weeks" class="flex flex-col gap-4">
          <!-- Workout weeks will be rendered here -->
        </div>
        <template id="workout-week-template">
          <div class="workout-week">
            <h2 class="workout-week-title text-xl font-bold mb-2">
              <span class="workout-week-week">
                <!-- -->
              </span>
              <span class="workout-week-year text-neutral-300">
                <!-- -->
              </span>
            </h2>
            <ul id="workout-week-list" class="grid grid-cols-3 gap-2 items-stretch">
              <!-- Workout items will be rendered here -->
            </ul>
          </div>
        </template>
        <template id="workout-item-template">
          <li>
            <div class="card h-full p-4 justify-between flex flex-col">
              <h2 class="workout-title text-sm font-bold mb-2">
                <!-- -->
              </h2>
              <div>
                <p class="workout-date text-xs text-neutral-600">
                  <!-- -->
                </p>
                <p class="workout-status text-sm text-neutral-400">
                  <!-- -->
                </p>
              </div>
            </div>
          </li>
        </template>
      </div>
    </div>

    <dialog id="new-workout-dialog">
      <h2 id="dialog-title" class="text-xl font-bold mb-4">Select program</h2>
      <ul id="programs-list" class="grid grid-cols-1 md:grid-cols-3 gap-2 items-stretch">
        <!-- Programs will be rendered here -->
      </ul>
      <div class="flex gap-3 justify-end mt-6">
        <button type="button" id="dialog-cancel" class="btn-secondary">Cancel</button>
      </div>
      <template id="program-item-template">
        <li>
          <a class="program-link" href="#">
            <div class="card h-full p-4 justify-between flex flex-col card-simple">
              <h3 class="program-name card-title">
                <!-- -->
              </h3>
              <p class="this-week-status">
                <!-- -->
              </p>
              <p class="last-completed-date text-sm text-neutral-400">
                <!-- -->
              </p>
            </div>
          </a>
        </li>
      </template>
    </dialog>

    <script type="module" src="../src/pages/workouts/index.ts"></script>
    <script type="module" src="../src/navigation.ts"></script>
  </body>
</html>
