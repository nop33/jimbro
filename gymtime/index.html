<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimbro - Gymtime</title>
    <link rel="icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/app.webmanifest" />
  </head>
  <body class="app">
    <div class="app-page">
      <header class="app-header">
        <a id="back-button" class="link-primary"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
          </svg>
        </a>
        <h1 class="app-header-title">
          <!-- Name of program -->
        </h1>
        <button id="delete-workout-session-btn" class="link-primary ml-auto font-semibold">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
            />
          </svg>
          Delete
        </button>
      </header>
      <div class="app-page-content gap-5">
        <details open id="workout-details">
          <summary>Workout details</summary>
          <form id="gymtime-form" class="flex flex-col gap-2">
            <input type="hidden" name="programId" value="" required />
            <input class="w-full p-2 rounded border border-neutral-600" type="date" name="date" value="" required />
            <input
              class="w-full p-2 rounded border border-neutral-600"
              type="text"
              name="location"
              placeholder="Location"
            />
            <textarea class="w-full p-2 rounded border border-neutral-600" name="notes" placeholder="Notes"></textarea>
            <button type="submit" class="btn-primary text-white w-full">Save & start workout</button>
          </form>
        </details>
        <div id="exercises-list" class="flex flex-col gap-2">
          <!-- Exercises will be rendered here -->
        </div>

        <template id="exercise-item-template">
          <div class="card">
            <header>
              <h3 class="exercise-name card-title">
                <!-- -->
              </h3>
              <span class="exercise-muscle badge">
                <!-- -->
              </span>
            </header>
            <details class="exercise-details">
              <summary>Exercise sets</summary>
              <div class="completed-sets flex flex-col gap-2">
                <!-- Completed sets will be rendered here -->
              </div>
              <div class="next-set flex flex-col gap-2 mt-4">
                <h4 class="next-set-number text-md font-bold">Next set</h4>
                <form class="next-set-form flex flex-col gap-2">
                  <div class="flex gap-2 items-center mb-2">
                    <label for="set-reps">Reps:</label>
                    <input type="number" name="set-reps" id="set-reps" min="1" required placeholder="Reps" />
                    <label for="set-weight">Weight:</label>
                    <input
                      type="number"
                      name="set-weight"
                      id="set-weight"
                      min="0"
                      step="0.01"
                      required
                      placeholder="Weight"
                    />
                  </div>
                  <button type="submit" class="btn-primary text-white w-full">Finished set</button>
                </form>
              </div>
            </details>
          </div>
        </template>

        <template id="completed-set-item-template">
          <div class="set flex items-center gap-2 border rounded-md p-2 justify-around">
            <div class="pr-2 text-jim-neutral-secondary">
              Set <span class="set-number font-bold text-jim-accent"></span>
            </div>
            <div class="pr-2 text-jim-neutral-secondary">
              Reps <span class="set-reps font-bold text-jim-accent"></span>
            </div>
            <div class="text-jim-neutral-secondary">
              Weight <span class="set-weight font-bold text-jim-accent"></span>
            </div>
          </div>
        </template>
      </div>
    </div>

    <dialog id="break-countdown-dialog">
      <div class="h-full w-full flex flex-col items-center justify-between">
        <p class="text-4xl font-bold"><span id="sets-done" class="text-jim-accent"></span> done.</p>
        <h2 id="countdown" class="text-9xl font-bold font-mono">
          <!-- -->
        </h2>
        <div class="w-full flex flex-col gap-4 items-center">
          <p id="next-exercise-message" class="text-xl font-bold">
            Coming up: <span id="next-exercise-name" class="text-jim-accent"></span>
          </p>
          <button id="skip-break" class="btn-secondary self-end">Skip</button>
        </div>
      </div>
    </dialog>

    <script type="module" src="../src/pages/gymtime/index.ts"></script>
    <script type="module" src="../src/navigation.ts"></script>
    <script type="module" src="../src/features/hapticFeedback/index.ts"></script>
  </body>
</html>
